    <!---css style-->
    
    <style>
* {
    box-sizing: border-box;
}
body {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    margin: 0;
    background: #f5f6f9;
}
header {
    background-color: #ffffff;
    height: 65px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 3px 10px 0 rgba(80, 119, 242, 0.3);
}
header h1 {
    margin: 0;
    font-size: 24px;
}
main {
    padding: 20px;
}
section {
    margin-bottom: 40px;
}
section h2 {
    font-size: 20px;
    margin-bottom: 20px;
}
.newsBox {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
}
.card {
    display: flex;
    flex-direction: column;
    width: calc(100% / 2 - 20px);
    box-shadow: 7px 7px 25px 1px rgba(0, 0, 0, 0.06);
    border-radius: 5px;
    overflow: hidden;
    padding-bottom: 10px;
    background: #ffffff;
}
.card img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    background-color: #f4f4f4;
}
.card h4, .card div {
    padding: 5px 10px;
    margin: 0;
}
.publishbyDate {
    display: flex;
    align-items: center;
    color: #a5a1a1;
}
.publishbyDate p {
    margin: 0;
    font-size: 14px;
}
.publishbyDate span {
    padding: 0px 10px;
}
.desc {
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    margin: 0;
}
.card a {
    color: inherit;
    text-decoration: none;
}
@media all and (min-width: 700px) {
    .newsBox {
        justify-content: center;
    }
    .card {
        width: calc(100% / 4 - 20px);
    }
    .card h4, .card div {
        padding: 5px 15px;
    }
}

    </style>
</head>

<body>

function renderNews(sectionId, articles) {
    const section = document.getElementById(sectionId);
    const newsBox = section.querySelector('.newsBox');
    let html = '';
    articles.forEach(article => {
        html += `
            <div class="card">
                <a href="${article.url}" target="_blank">
                    <img src="${article.urlToImage}" alt="News Image">
                    <h4>${article.title}</h4>
                </a>
            </div>
        `;
    });
    newsBox.innerHTML = html;
}

document.addEventListener('DOMContentLoaded', () => {
    renderNews('governmentSchemes', newsData.governmentSchemes);
    renderNews('agriculturalNews', newsData.agriculturalNews);
    renderNews('expertOpinion', newsData.expertOpinion);
    renderNews('marketUpdates', newsData.marketUpdates);
});
